<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover effect</title>
    <style>
        .a:hover{
            color: red;
        }
        .b:hover{
            color: rgb(54, 38, 74);
        }
        .d:hover{
            color: #08a22c;
        }
        .c:hover{
            color: #364a10;
        }
       .e:hover{
            color: #d28ab4;
        }
      

    </style>
</head>
<body>
   <a href="#" class="a">home|</a>
   <a href="#" class="b">contact|</a>
   <a href="#" class="c">about|</a>
   <a href="#" class="d">blog|</a>
   <a href="#" class="e">login|</a>

   

    
</body>
</html>
